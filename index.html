<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0cee75e41d.js" crossorigin="anonymous"></script>
    <title>The Boy Who Shattered the Time</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/logos.css">
    <link rel="stylesheet" href="./css/lol-logo2.css">
    <link rel="stylesheet" href="./css/social.css">
</head>

<body>

    <header>
        <div class="logos">
            <a href="https://www.riotgames.com/pt-br" class="logo__riot">
                <img src="./img/riot-logo.png" alt="" class="riot__image">
            </a>
            <i id="logos__separador" class="far fa-window-minimize"></i>
            <a class="logo__lol" href="https://www.leagueoflegends.com/pt-br/">

        <div class="lol-logo2">
            <img src="./img/logo.png" alt="" class="lol-logo2__image">
        </div>

        <div class="social-medias">
            <ul>
                <li><a href="https://twitter.com/LoLegendsBR?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" class="twitter"><i class="fab fa-twitter"></a></i></li>
                <li><a href="https://www.reddit.com/r/leagueoflegends/" class="reddit"><i class="fab fa-reddit-alien"></a></i></li>
                <li><a href="https://www.youtube.com/c/RiotGamesBrasil" class="youtube"><i class="fab fa-youtube"></a></i></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="ekko">
            <h1 class="ekko__name"></h1>
            <h3 class="ekko__nickname"></h3>
            <img src="./img/Ekko_0.jpg" alt="" class="ekko__image">
        </div>
    </main>

    <footer></footer>

</body>

</html>
